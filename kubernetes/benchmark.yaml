apiVersion: v1beta3
kind: Pod
metadata:
    labels:
        name: benchmark
    name: benchmark
spec:
    containers:
      - name: benchmark
        image: mikeln/twissandra_img:v8
        args: [ 'twiss-bench' ]
        limits:
            cpu: 1
        ports:
          - name: cql
            containerPort: 9042
          - name: thrift
            containerPort: 9160
    volumes:
      - name: data
        emptyDir: {}
    restartPolicy: Never
