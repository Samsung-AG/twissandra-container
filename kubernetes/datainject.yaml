apiVersion: v1beta1
kind: Pod
metadata:
    labels:
        name: datainject
    name: datainject
spec:
    containers:
      - name: datainject
        image: mikeln/twissandra_kub:v11slsim
        args:[ 'twiss-prod','inj' ]
        limits:
            cpu: 1
        ports:
          - name: cql
            containerPort: 9042
          - name: thrift
            containerPort: 9160
    volumes:
      - name: data
        emptyDir: {}
    restartPolicy: Never
